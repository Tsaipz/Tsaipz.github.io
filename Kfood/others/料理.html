    <td align="left" valign="middle" bgcolor="#FFFFCC"><blockquote>
      <p><span class="a3">韓食為韓國的傳統飲食。韓國以米為主食，而韓國料理即由米飯、湯與各式各樣的小菜所組成。在食材方面，蔬菜的使用量較肉類來得多，料理方式則有水煮或川燙等各種方式，相當多元。韓國料理最大的特徵在於大量使用發酵食品，其中以泡菜、醬油、大醬、辣椒醬等最具代表性。</span></p>
    </blockquote></td>
