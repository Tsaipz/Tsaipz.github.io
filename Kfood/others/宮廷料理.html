    <td colspan="6" align="left"><p class="a3"><span style="color: #003; font-size: 22px;"><img src="../images/a7frm25243256855352.jpg" width="200" height="132" class="p" />由來</span><br />

      <span style="color: #003; font-size: 22px;">日常膳食</span><br />

      、米湯或粥，上午10時左右為早晨水剌桌，下午5時左<br />
      右傍晚水剌桌，午餐與晚餐間則備有簡單的餐點。</p></td>
