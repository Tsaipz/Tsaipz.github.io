        <span class="a31">原被稱為骨董飯、花飯。骨董飯有著「全部混在一起」的意味，而花飯則是拌飯擁有著各式各樣的色彩，就如同花朵綻放在飯上面的意思。將飯以及小菜一起放在碗中拌勻後即可食用的拌飯，可說是韓國的「速食」，也是充滿營養的健康美食。拌飯上呈現五種顏色的食材也反映出了以五行為基礎的東方飲食哲學。<img src="../images/石鍋拌飯和黃銅碗半飯.jpg" width="200" height="127" class="p2" /></span><br />
        <span class="a31"><span style="color: #003; font-size: 22px;">種類</span><br />
每個地區在拌飯裡所放的材料都不盡相同，但是主要常見的拌飯所放的材料都相當類似。</span></p></td>
