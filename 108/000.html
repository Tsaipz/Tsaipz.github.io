     <img class="mse_pre_init" id="u1463-14" alt="日鮮市集是台灣第一間販賣小農農產文創商品的平台，成立近10年致力於推廣購買小農生產的新鮮食品，今年是第10年，希望能將日鮮的理念分享給更多人知道，目前正在籌建「小農體驗館」，希望能傳遞農夫的辛勤給大家，讓大家不再浪費食物，本集資計畫「小農體驗館」包括: 1.占地400坪的綠色空間 2.VAR虛擬影音館 3.農產文創創客基地 4.農翠美食餐廳 我們將秉持著原本的理念，跨領域結合科技、音樂、美術及多媒體，融合農與創新，並希望能給小農一個力量，讓他們能夠繼續默默的友愛土地，給地球一個有愛的環境。" width="584" height="344" src="images/u1463-14.png?crc=3936118226"/><!-- rasterized frame -->
