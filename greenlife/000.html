       <img class="colelem" id="u1312-4" alt="「綠意帶動潮流，潮流創造商機」綠色經濟與消費帶動業者進行綠色生產的世界潮流。「綠意生活」秉持著愛護地球的理念，將環保與文學、科技、美術及多媒體結合，運用日常生活的知識，針對消費者年齡、性別與需求，提供經濟實惠的環保產品，採行綠色生活。除此之外;綠色產品廠商也擴大「環保產品採購」活動，希望讓民眾能輕易地選購綠色環保產品，以提高環保標章能見度，促進環保標章產品通路及普及率，讓地球的資源能世世代代留傳。" width="527" height="356" src="images/u1312-4.png?crc=3773853269"/><!-- rasterized frame -->
