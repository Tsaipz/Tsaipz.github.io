     <img class="mse_pre_init ose_pre_init" id="u1071-14" alt="世界偶戲館是臺灣在地的戲偶團隊，成立10年來致力於推廣結合東西方藝術表演的戲偶。今年是推廣的第10年，希望能將戲偶的精神傳遞給更多的人，讓偏鄉的兒童能更認識傳統藝術之美，目前正在募資籌建「偏鄉兒童戲偶館」，希望透過募集基金的方式傳遞給更多的人。本集資案所募集的「偏鄉兒童戲偶館」包括： 1.佔地100坪的戲偶基地 2.VAR虛擬影音館 3.戲偶創作工場 4.傳統美食餐廳 我們秉持著林經甫先生的精神，跨領域結合科技、音樂、文學及多媒體，藉由戲偶讓他們認識東西方的藝術之美，表現出藝術與我們生活的關聯性，培養兒童更多的興趣及才能，陪伴他們一起成長，幫助他們獲得布一樣的成就。" width="574" height="312" src="images/u1071-14.png?crc=3818729689"/><!-- rasterized frame -->
